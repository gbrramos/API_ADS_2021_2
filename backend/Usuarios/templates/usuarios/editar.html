{% extends 'base.html' %}

{% block title %}Editando '{{ usuario.username }}'{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Editando '{{ usuario.username }}'</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Editar">
    </form>

</div>
{% endblock %}
