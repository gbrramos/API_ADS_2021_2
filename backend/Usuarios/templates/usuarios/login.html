{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}



{% block content %}
<p></p>

<div class="row">
    <div class="col-md-4 mx-auto">
        <h1>Autenticação</h1>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
        
            {{ form|crispy }}
        
            <button type="submit" class="btn btn-light mt-3">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
