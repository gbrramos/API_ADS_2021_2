{% extends 'base.html' %}
{% block title %} Contrato {% endblock %}


{% block content %}

<div class="offset-1 col-10 list-div">
    
</div>
<div class="offset-1 col-10 list-div">
    <hr>
    <p></p>
    <h2>Informações <span class="badge bg-secondary">{{contrato.id}}</span></h2>
    
    <ol class="list-group list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Nº Contrato</div>
            <span class="badge rounded-pill bg-warning text-dark">{{ contrato.numero }}</span>
          </div>
    
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Valor</div>
            {{ contrato.valor }}
          </div>
    
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Cliente</div>
            {{ contrato.cliente.nome_fantasia }}
          </div> 
        </li> 
      </ol>  
      <p></p>
      <a href="../gerarRelatorio/{{contrato.id}}">
      <button type="button" class="btn btn-outline-danger">
          Gerar Relatório <i class="far fa-file-pdf"></i>
      </button>
      </a>
</div>
{% endblock %}
