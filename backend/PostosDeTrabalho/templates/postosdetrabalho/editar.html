{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editando '{{ posto.descricao}}'{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Editando <span class="badge bg-secondary">{{posto.descricao}}</span></h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <p></p>
        <input type="submit" class="btn btn-success" value="Editar">
    </form>

</div>
{% endblock %}
